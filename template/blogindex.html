<!DOCTYPE html>
<html lang="ja" dir="ltr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>$title$</title>
<link href="https://creativecommons.org/licenses/by/4.0/" rel="license">
<link href="/css/blogindex.css" rel="stylesheet" as="style">
</head>
<body class="blog">

<nav class="navigation blog-navigation">
$snippet("template/snippet/navigation.html")$
</nav>

<main class="postList blog-main">
<h1 class="postList-title">$title$</h1>

$for(post-list)$
<article class="postMeta postList-item">
<h2 class="postMeta-title"><a href="$url$">$title$</a></h2>
<time class="postMeta-date" datetime="$post-date$">$post-date$</time>
$if(post-tags)$
<div class="postMeta-tags">tags: $post-tags$</div>
$endif$
</article>
$endfor$
</main>

<aside class="side blog-side">
<aside class="archives">
<h2 class="archives-title">Archives</h2>
$archives$
</aside>

<aside class="tags">
<h2 class="tags-title">Tags</h2>
$tags$
</aside>
</aside>

<footer class="footer blog-footer">
$snippet("template/snippet/cc-by.html")$
</footer>

</body>
</html>
